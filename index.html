<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ãšltima Partida LoL</title>
  <link rel="stylesheet" href="./css/style.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-start p-2 ">
  <main class="w-full flex flex-col items-center">
        
    <form id="search-form" class="w-full max-w-md flex flex-col sm:flex-row sm:gap-4 gap-2">
      <input 
        type="text" 
        id="riot-name" 
        placeholder="Riot ID"
        class="p-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required />

      <input 
        type="text" 
        id="riot-tag" 
        placeholder="Tagline" 
        class="p-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required />

      <select 
        id="riot-server"
        class="p-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required>
        <option value="br1">BR</option>
        <option value="na1">NA</option>
        <option value="euw1">EUW</option>
        <option value="eun1">EUNE</option>
        <option value="kr1">KR</option>
        <option value="jp1">JP</option>
      </select>

      <button 
        type="submit" 
        class="p-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-bold">Buscar</button>
    </form> 
    <br>

    <section id="card-container" class="w-full flex justify-center mt-8"></section>
  </main>
  

  <script src="js/app.js"></script>
</body>
</html>
